<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolig-dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="insights.css">

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body class="bg-light">

    <nav class="navbar bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-graph-up-arrow"></i>
          Bolig-dashboard
        </a>
        <a href="/index.html" class="btn btn-outline-secondary">Tilbake til chat</a>
      </div>
    </nav>

    <main class="container mt-4">
        <div class="card mb-4">
            <div class="card-header">
                <i class="bi bi-funnel-fill"></i> Filtre
            </div>
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md">
                        <label for="property-type-filter" class="form-label">Boligtype</label>
                        <select id="property-type-filter" class="form-select">
                            <option value="apartments">Leiligheter</option>
                            <option value="houses">Hus</option>
                        </select>
                    </div>
                    <div class="col-md">
                        <label for="aggregation-level-filter" class="form-label">Geografisk niv√•</label>
                        <select id="aggregation-level-filter" class="form-select">
                            <option value="municipality">Kommune</option>
                            <option value="postal_code">Postnummer</option>
                            <option value="grunnkrets">Grunnkrets</option>
                            <option value="by-district-oslo">Bydel (Oslo)</option>
                        </select>
                    </div>
                    <div class="col-md">
                        <label for="filter-value" class="form-label">Filtrer verdi</label>
                        <input type="text" id="filter-value" class="form-control" placeholder="f.eks. Oslo">
                    </div>
                    <div class="col-md-auto">
                        <button id="apply-filters-btn" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Oppdater
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div id="price-chart" class="chart-container"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div id="count-chart" class="chart-container"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="bi bi-table"></i> Kildedata for valgt filter
            </div>
            <div class="card-body">
                <div id="loading-spinner" class="text-center p-4 d-none">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Laster...</span>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="raw-data-table" class="table table-striped table-hover">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="insights.js"></script>
</body>
</html>
