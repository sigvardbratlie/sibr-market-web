<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Insights Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Litt enkel styling for dashboardet */
        body { font-family: sans-serif; background-color: #f8f7f4; padding: 2rem; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; }
        .chart-container { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .table-container { margin-top: 2rem; background: #fff; padding: 1.5rem; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>Bolig-dashboard</h1>

    <div class="dashboard-grid">
        <div class="chart-container">
            <canvas id="myPieChart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="myBarChart"></canvas>
        </div>
    </div>

    <div class="table-container">
        <h2>RÃ¥data</h2>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Adresse</th>
                    <th>Pris (NOK)</th>
                    <th>Soverom</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script src="insights.js"></script>
</body>
</html>
